<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Volunteers Familial Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="password-screen">
    <h1>The Volunteers Familial Directory</h1>
    <p>Enter the secret password to proceed:</p>
    <input type="password" id="password-input" placeholder="•••••">
    <button onclick="checkPassword()">Enter</button>

    <!-- Tree Illustration -->
    <img src="tree_illustration.webp" alt="Tree with Roots" class="tree-login" />
  </div>

  <div id="main-content" style="display: none;">
    <h1>Welcome, Volunteer</h1>
    
    <!-- Play Music Button -->
    <button onclick="playMusic()">Play Theme Music</button>
    
    <!-- Your bespoke image -->
    <img src="image.jpg" alt="Bespoke Reveal" class="reveal-image" />
    
    <div id="audio-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
